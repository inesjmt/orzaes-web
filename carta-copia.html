      background-color: #ffffff;

    header {

    /* Estilo para que el logo se vea más limpio */
    .logo-img {
      width: 120px;

      gap: 10px;
      margin-bottom: 30px;
      position: sticky;
      top: 0;
      background: #ffffff; /* Mismo color que el fondo para que no desentone al bajar */

      z-index: 100;

    .tab-btn {
      padding: 10px 20px;
      border: 2px solid #b22222;
      background: transparent;
      color: #b22222;
      font-weight: bold;
      cursor: pointer;
      border-radius: 25px;
      transition: 0.3s;
      text-transform: uppercase;
      font-size: 0.9em;
    }

    .tab-btn.active, .tab-btn:hover {

    }

    .menu-section.active {

li {

}

li span:first-child {

.precio {

    .precio {

    }

  document.querySelectorAll('.menu-section').forEach(s => s.classList.remove('active'));

  document.getElementById(sectionId).classList.add('active');
  event.currentTarget.classList.add('active');
  window.scrollTo(0, 0);
}

/* FUNCIÓN REUTILIZABLE (PRO) CORREGIDA */
function pintarLista(lista, ulId, conPrecio = false) {
  const ul = document.getElementById(ulId);
  
  // Limpiamos el contenido previo por si acaso
  ul.innerHTML = '';

  lista.forEach(plato => {
    const li = document.createElement('li');

    // Usamos backticks ( ` ) para envolver el HTML
    li.innerHTML = `
      <div class="plato-linea">
        <span>${plato.nombre}</span>
        ${conPrecio ? `<span class="precio">${plato.precio}</span>` : ''}
      </div>
      ${plato.alergenos ? `
        <div class="alergenos">
          ${plato.alergenos.map(a => `<i class="fas ${ICONOS[a]}" title="${a}"></i>`).join('')}
        </div>` : ''}
    `; // Aquí cerramos el string correctamente

    ul.appendChild(li);
  });
}
